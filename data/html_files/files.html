<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Divesh Panwar"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{title}}</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h4 class="text-center mt-3 mb-3">
                    Files on the Server
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">File Name</th>
                            <th scope="col" style="width: 25%;">Date Created</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for entry in data%}
                        <tr>
                            <td>
                                <a href='/html/{{entry["filename"]}}''>
                                    {{entry["filename"]}}
                                </a>
                            </td>
                            <td>{{entry["date_created"]}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    console.log(String.fromCodePoint(0x1F9E0), "Divesh Panwar")
    console.log(String.fromCodePoint(0x1F4E8), "divesh.panwar@gmail.com")
    console.log(String.fromCodePoint(0x1F30F), "https://profile.thenoobsbook.dev")

    window.onload = () => {
        setTimeout(() => {
            console.log("Reloading");
            window.location.reload(1);
        }, 15000);
    }
</script>
</html>
